		<script>
		/* Clock functionality */
			function startTime() {
			  const today = new Date();
			  let h = today.getHours();
			  let m = today.getMinutes();
			  let s = today.getSeconds();
			  hh = doubleDigitTime(h);
			  mm = doubleDigitTime(m);
			  ss = doubleDigitTime(s);
			  document.getElementById('clockDiv').innerHTML =  hh + ":" + mm + ":" + ss;

			  //var dayList = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
			  //var monthList = ['January','February','March','April','May','June','July','August','September','October','November','December'];
			  var dayList = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
			  var monthList = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
			  var day = dayList[today.getDay()];
			  var month = monthList[today.getMonth()];
			  var date = today.getDate();
			  var year = today.getFullYear();
			  document.getElementById('dateDiv').innerHTML =  day + ", " + date + " " + month + " " + year;
			  setTimeout(startTime, 1000);
			}

			function doubleDigitTime(i) {
			  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
			  return i;
			}
		</script>

		<script>
			/* Logic for preventing screen from sleeping */
			let wakeLock;
			const acquireWakeLock = async () => {
				if ('wakeLock' in navigator) {
					try {
						wakeLock = await navigator.wakeLock.request('screen');
						console.log('Wake lock is activated.');
					} catch (err) {
						console.log(err);
					}
				}
			};
			const releaseWakeLock = async () => {
				if ('wakeLock' in navigator) {
					try {
						wakeLock.release();
						console.log('Wake lock has been released.');
					} catch (err) {
						console.log(err);
					}
				}
			};
			window.onfocus = function() {
				acquireWakeLock();
				//console.log(wakeLock);
			}
		</script>
